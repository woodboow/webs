<html>
<head>
	<title>Todo App</title>
	<link rel="stylesheet" href="todos.css">
</head>
<body>
	<div id="todoapp">
		<header>
			<h1>Todos</h1>
			<input type="text" id="new_todo"
			placeholder="What's you need to do?">
		</header>
		<section>
			<ul id="todo_list">
				<li>
					<div class="view">
						<input type="checkbox">
						<label for="">Todo01</label>
					</div>
					<input type="text" class="edit">
				</li>
				<li class='done'>
					<div class="view">
						<input type="checkbox" checked='true'>
						<label for="">Todo02</label>
					</div>
					<input type="text" class="edit">
				</li>
				<li class='editing'>
					<div class="view"><input type="checkbox"><label for="">Todo03</label></div>
					<input type="text" class="edit">
				</li>
			</ul>
		</section>
		<footer>
			<div>Design by mark</div>
		</footer>
	</div>
	<script type="text/jquery-nonesense" id="todo_template">
		<li class="common">
			<div class="view">
				<input type="checkbox">
				<label for="">${title}</label></div>
				<input type="text" class="edit">
		</li>
	</script>
	<script src="libs/jquery.js"></script>
	<script src="libs/jquery.tmpl.js"></script>
	<script src="todos.js"></script>
</body>
</html>
